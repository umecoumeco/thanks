<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Timer</title>
</head>

<body>
    <h4>★ストップウォッチ★</h4>
    <p><input id="time" type="text" value="0" style="text-align: right;" readonly="readonly" size="5">秒</p>
    <p><input id="minutes" type="text" value="0" style="text-align: right;" readonly="readonly" size="2">分<input
            id="seconds" type="text" value="0" style="text-align: right;" readonly="readonly" size="2">秒</p>
    <button id="start">START</button>
    <button id="stop">STOP</button>
    <button id="reset">RESET</button>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script>
        var count = 0;
        var time = 0;
        var min = 0;
        var sec = 0;

        $("#start").on("click", function () {
            time = setInterval(countup, 1000);
        });

        $("#stop").on("click", function () {
            clearInterval(time);
            $("#time").val(count);
        });

        $("#reset").on("click", function () {
            count = 0;
            $("#time").val(count);
            $("#minutes").val(0);
            $("#seconds").val(0);
        });

        function countup() {
            count = count + 1;
            translate();
            $("#time").val(count);
        }

        function translate() {
            min = Math.floor(count / 60);
            sec = count % 60;
            console.log(sec);
            $("#minutes").val(min);
            $("#seconds").val(sec);
        }


    </script>
</body>

</html>
